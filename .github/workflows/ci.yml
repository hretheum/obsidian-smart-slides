name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint (no warnings)
        run: npm run lint:ci

      - name: Prettier check
        run: npm run format:check

      - name: Unit tests with coverage
        run: npm run test:ci

      - name: Build plugin
        run: npm run build

      - name: Validate bundle size
        run: npm run validate:bundle-size

      - name: Basic benchmarks
        run: npm run benchmark:basic

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: smart-slides-plugin-build
          path: |
            main.js
            manifest.json
            styles.css
